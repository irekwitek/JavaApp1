<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Math Kangaroo Home</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link href="css/maincss.css" rel="stylesheet" type="text/css"/>        
        <link rel="stylesheet" href="css/newcss.css" type="text/css"/>
        <link rel="stylesheet" href="css/newcss1.css" type="text/css"/>
        <link href="css/style.css" rel="stylesheet" type="text/css" />

        <script type="text/javascript">

            window.onload = function()
            {
                var separator = " - ";
                var dateTime = new Date();
                var formattedDateTime = dateTime.toLocaleDateString();
                var divObject = document.getElementById("dateTimeValue");
                divObject.innerHTML = formattedDateTime;
            };
        </script>
    </h:head>
    <h:body>
        <f:metadata>
            <f:event type="preRenderView" listener="#{userLogin.isUserLoggedIn}" />  
        </f:metadata>
        <div id="wrapper">
            <ui:include src="main_header.html"/>
            <div class="container">
                <h:form id ="mainform" >
                    <h:outputLabel styleClass="logotxt5" style="font-weight: normal;text-align: center;" value="Math Kangaroo User Page" />
                    <p:panel rendered="#{userLogin.userLogged}" style="float:right;padding-right: 30px;border:none;">
                        <h:outputLabel style="font-weight: normal;text-align: center;" value="Welcome, #{userLogin.user.userFirstName} #{userLogin.user.userLastName}!" />
                        <p:spacer width="25px"/>
                        <p:commandLink ajax="false" rendered="#{userLogin.managerLogged}" action="MKRMgrHome" >
                            <h:outputText value="Manager Page" style="font-size: 12px;color:blue;" />
                        </p:commandLink>
                        <p:spacer width="25px"/>
                        <p:commandLink ajax="false" rendered="#{userLogin.adminLogged}" action="MKRAdminHome" >
                            <h:outputText value="Admin Page" style="font-size: 12px;color:blue;" />
                        </p:commandLink>
                        <p:spacer width="25px"/>
                        <p:commandLink actionListener="#{userLogin.logOff()}" update="mainform" >
                            <h:outputText value="Log off" style="font-size: 12px;color:blue;" />
                        </p:commandLink>
                    </p:panel>
                    <p:panel style="width:80%;border:none;min-height: 400px;margin-top:100px">
                        <h:outputLabel rendered="#{!userLogin.registrationOpen}" style="color: red"
                                       value="The registration is currently closed." />
                        <p:spacer height="15px" width="100%"/>
                        <h:panelGrid columns="2" columnClasses="column1,column2">
                            <p:commandLink ajax="false" action="MKRWizard" disabled="#{!userLogin.registrationOpen}" >
                                <h:outputText value="Register Student(s)"
                                              style="font-size: 16px;color:blue;" />
                            </p:commandLink>
                            <h:outputText style="font-family: verdana;font-size:14px;font-weight: lighter;color:black;" value="Register returning or new participants" />
                            <p:commandLink ajax="false" action="MKRUpdateRegs" disabled="#{!userLogin.registrationOpen}" >
                                <h:outputText value="Update Student Registration" 
                                              style="font-size: 16px;color:blue;" />
                            </p:commandLink>
                            <h:outputText style="font-family: verdana;font-size: 14px;font-weight: lighter;color:black;" value="Change registration center, level, student info, etc." />
                            <p:commandLink ajax="false" action="MKRUnregister" disabled="#{!userLogin.registrationOpen}" >
                                <h:outputText value="Unregister/Refund"
                                              style="font-size: 16px;color:blue;" />
                            </p:commandLink>
                            <h:outputText style="font-family: verdana;font-size: 14px;font-weight: lighter;color:black;" value="Unregister and receive a refund" />
                            <p:commandLink ajax="false" action="MKRUserStudent" >
                                <h:outputText value="Manage My Students"
                                              style="font-size: 16px;color:blue;" />
                            </p:commandLink>
                            <h:outputText style="font-family: verdana;font-size: 14px;font-weight: lighter;color:black;" value="Update student data, check student results, etc." />
                            <p:commandLink ajax="false" action="MKRUserProfile" >
                                <h:outputText value="Update User Profile" 
                                              style="font-size: 16px;color: blue;"/>
                            </p:commandLink>
                            <h:outputText style="font-family: verdana;font-size: 14px;font-weight: lighter;color:black;" value="Change your profile info or password" />
                        </h:panelGrid>
                    </p:panel>
                </h:form>
                <div id="footer">Copyright Â© 2003 of Math Kangaroo in USA, NFP Inc. All Rights Reserved.</div>
            </div>
        </div>
    </h:body>
</html>
